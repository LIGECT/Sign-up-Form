<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="background-container">
        <img src="./assets/images/background.jpg" alt="" />
        <div class="logo-container">
          <div class="inside-logo-container">
            <p>Odin</p>
            <img src="./assets/images/logo.png" alt="" />
          </div>
        </div>
      </div>

      <div class="form-container">
        <div class="first-blok">
          <p>
            This is not real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <i>now</i>to get started.
          </p>
          <p>You know you want to.</p>
        </div>

        <div class="main-block">
          <h3>Let's do this</h3>
          <div class="second-block">
            <form
              id="mySuperForm"
              action="https://httpbin.org/post"
              method="POST"
            >
              <div>
                <label for="first-name"
                  >First name
                  <input type="text" name="name" id="first-name" required />
                </label>

                <label for="email"
                  >Email <input type="email" name="email" id="email" required
                /></label>

                <label for="password"
                  >Password
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    minlength="8"
                    maxlength="12"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,12}"
                /></label>
              </div>
              <div>
                <label for="last-name"
                  >Last name
                  <input type="text" name="last-name" id="last-name" required
                /></label>

                <label for="number"
                  >Phone number
                  <input type="tel" name="number" id="number" required
                /></label>

                <label for="conf-password"
                  >Confirm password
                  <input
                    type="password"
                    name="conf-password"
                    id="conf-password"
                    required
                    minlength="8"
                    maxlength="12"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,12}"
                /></label>
              </div>
            </form>
          </div>
        </div>

        <div class="third-block">
          <button type="submit" form="mySuperForm">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
