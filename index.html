<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="background-container">
        <img src="./assets/images/background.jpg" alt="" />
        <div class="logo-container">
          <div class="inside-logo-container">
            <p>Odin</p>
            <img src="./assets/images/logo.png" alt="" />
          </div>
        </div>
      </div>

      <div class="form-container">
        <div class="first-blok">
          <p>
            This is not real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <i>now</i>to get started.
          </p>
          <p>You know you want to.</p>
        </div>

        <div class="main-block">
          <h3>Let's do this</h3>
          <div class="second-block">
            <form action="">
              <div>
                <label for="">First name<input type="text" /> </label>

                <label for="">Email <input type="email" /></label>

                <label for="">Password <input type="password" /></label>
              </div>
              <div>
                <label for=""
                  >Last name <input type="text" name="" id=""
                /></label>

                <label for="">Phone number <input type="number" /></label>

                <label for="">Confirm password <input type="password" /></label>
              </div>
            </form>
          </div>
        </div>

        <div class="third-block">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
